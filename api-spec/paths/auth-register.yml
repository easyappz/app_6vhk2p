post:
  summary: Register new user
  description: Register a new user account with username, email and password
  operationId: registerUser
  tags:
    - Authentication
  x-isSecure: false
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - email
            - password
            - password_confirm
          properties:
            username:
              type: string
              minLength: 3
              maxLength: 150
              description: Unique username
              example: john_doe
            email:
              type: string
              format: email
              description: User email address
              example: john@example.com
            password:
              type: string
              minLength: 8
              format: password
              description: User password
              example: SecurePass123
            password_confirm:
              type: string
              minLength: 8
              format: password
              description: Password confirmation
              example: SecurePass123
  responses:
    '201':
      description: User successfully registered
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                example: 1
              username:
                type: string
                example: john_doe
              email:
                type: string
                example: john@example.com
              token:
                type: string
                description: Authentication token
                example: 9944b09199c62bcf9418ad846dd0e4bbdfc6ee4b
    '400':
      description: Validation error
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: array
                items:
                  type: string
                example: ["User with this username already exists"]
              email:
                type: array
                items:
                  type: string
                example: ["Enter a valid email address"]
              password:
                type: array
                items:
                  type: string
                example: ["Password is too short"]
              password_confirm:
                type: array
                items:
                  type: string
                example: ["Passwords do not match"]
