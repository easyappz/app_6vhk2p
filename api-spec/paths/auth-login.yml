post:
  summary: User login
  description: Authenticate user with username and password, returns authentication token
  operationId: loginUser
  tags:
    - Authentication
  x-isSecure: false
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - password
          properties:
            username:
              type: string
              description: Username
              example: john_doe
            password:
              type: string
              format: password
              description: User password
              example: SecurePass123
  responses:
    '200':
      description: Successfully authenticated
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
                description: Authentication token
                example: 9944b09199c62bcf9418ad846dd0e4bbdfc6ee4b
              user:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  username:
                    type: string
                    example: john_doe
                  email:
                    type: string
                    example: john@example.com
    '400':
      description: Invalid credentials
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Invalid username or password
