put:
  summary: Update user profile
  description: Update username and email of the authenticated user
  operationId: updateProfile
  tags:
    - Profile
  x-isSecure: true
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
              minLength: 3
              maxLength: 150
              description: New username
              example: john_updated
            email:
              type: string
              format: email
              description: New email address
              example: john_updated@example.com
  responses:
    '200':
      description: Profile successfully updated
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                example: 1
              username:
                type: string
                example: john_updated
              email:
                type: string
                example: john_updated@example.com
              created_at:
                type: string
                format: date-time
                example: 2024-01-15T10:30:00Z
    '400':
      description: Validation error
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: array
                items:
                  type: string
                example: ["User with this username already exists"]
              email:
                type: array
                items:
                  type: string
                example: ["Enter a valid email address"]
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: Authentication credentials were not provided
